<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TEMPERATURE CALCULATOR</h1>
    <center>
        <div class="one">
        
            <form>
                <div class="two">
                    <b><label> Celsius: </label></b>
                    <input type="number" id="celciousInput" placeholder="Enter temperature here"><br>
                </div>
                <div class="three">
                    <b><label> Fahrenheit: </label></b>
                    <input type="number" id="fahrenheitInput" ><br>
                </div>
                <div class="four">
                    <b><label> Kelvin: </label></b>
                    <input type="number" id="kelvinInput" >
                </div>
                <div class="five">
                    <button type="button" id="resetBtn">Reset</button>
                    <button type="button" id="calculateBtn">Calculate</button>
                </div>
            </form>
        </div>
    </center>  
    <script src="file.js"></script>
</body>
</html>
